<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="./css/mypage.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="mypage-container">
        <!-- 프로필 영역 -->
        <div class="profile">
            <div class="profile-wrapper">
                <img class="profile-image" src="./img/mypage-profile.jpg" alt="서유미 프로필 사진">
                <div class="add-icon">
                    <i class="material-icons">add</i>
                </div>
            </div>
            <span class="profile-name">서유미</span> <!-- 서유미 이름 -->
            <span class="new-profile-text">새 프로필</span> <!-- 새로운 프로필 텍스트 -->
        </div>

        <!-- 이어보기 섹션 -->
        <div class="continue-movie">
            <h2 class="section-title">이어보기</h2>
            <div class="continue-movie-list">
                <div class="movie">
                    <img src="./img/mypage-continueWatch-01.jpg" alt="센과 치히로의 행방불명">
                    <span>센과 치히로의 행방불명</span>
                </div>
                <div class="movie">
                    <img src="./img/mypage-continueWatch-02.jpg" alt="마루 밑 아리에티">
                    <span>마루 밑 아리에티</span>
                </div>
            </div>
        </div>

        <!-- 내가 찜한 목록 -->
        <div class="wishlist">
            <h2 class="section-title">내가 찜한 목록</h2>
            <div class="wishlist-item">
                <img src="./img/mypage-wishlist-01.jpg" alt="도깨비">
                <div class="wishlist-info">
                    <span class="wishlist-title">도깨비</span>
                    <span class="wishlist-sub">김고은, 공유 출연</span>
                </div>
                <span class="material-icons play-icon">play_arrow</span>
            </div>

            <div class="wishlist-item">
                <img src="./img/mypage-wishlist-02.jpg" alt="오만과 편견">
                <div class="wishlist-info">
                    <span class="wishlist-title">오만과 편견</span>
                    <span class="wishlist-sub">황상준 출연</span>
                </div>
                <span class="material-icons play-icon">play_arrow</span>
            </div>

            <div class="wishlist-item">
                <img src="./img/mypage-wishlist-03.jpg" alt="편의점 샛별이">
                <div class="wishlist-info">
                    <span class="wishlist-title">편의점 샛별이</span>
                    <span class="wishlist-sub">김유정, 지상욱 출연</span>
                </div>
                <span class="material-icons play-icon">play_arrow</span>
            </div>
        </div>
    </div>
</body>
</html>
